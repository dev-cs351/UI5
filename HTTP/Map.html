<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Map Practice</title>
		<script>
			var oMap = {
				key1: "안녕",
				key2: "하세요",
				key3: "?"
			};
			
			function say(sKey) {
				alert(oMap[sKey]);
			}	
		</script>
	</head>
	<body>
		<button onClick="say('key1')">버튼1</button>
		<button onClick="say('key2')">버튼2</button>
		<button onClick="say('key3')">버튼3</button>
	</body>
</html>
