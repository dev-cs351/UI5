<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" />
		<title>ID로 Element 접근</title>
		<script>
			function sayInput() {
				//debugger;
				var oInput = document.getElementById("idinput");
				alert(oInput.value);
			}
		</script>
	</head>
	<body>
		<input id = "idinput" type="text" />
		<button type="button" onClick="sayInput()">Click Here</button>
	</body>
</html>
